<div class="inner">
    {{if data.subTitle}}<div class="sub-title">{{!data.subTitle}}</div>{{/if}}
    <div class="clearfix">
        {{each data.list as item i}}
        <div class="box-wrapper">
            <mx-grid.body class="item">
                {{if item.link}}
                <a class="item-link" href="{{=item.link}}" target="_blank" data-spm-click="gostr=/alimama_bp.3.1;locaid=de2c238f8{{=data.spmIndex}}_box_list">
                {{/if}}
                    <img class="img" src="{{=item.img}}" />
                    <div class="cont-title item-title">{{!item.title}}</div>
                    <div class="cont-sub-title item-sub-title">{{!item.subTitle}}</div>
                    <div class="cont-info item-info">{{!item.info}}</div>
                {{if item.link}}
                </a>
                {{/if}}
            </mx-grid.body>
        </div>
        {{/each}}
    </div>
</div>
