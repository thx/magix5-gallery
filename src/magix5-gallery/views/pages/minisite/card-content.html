<div class="inner">
    {{if devInfo.pc}}
    <div class="mx5-pt24 mx5-pb24">
        <table class="inner-table">
            <tbody>
                <tr>
                    <td width="32%" class="mx5-pl24 mx5-pr24">
                        <div mx-view="./detail" *data="{{#data.right}}" *biz="{{#biz}}" data-spm="cea7aa2c0"></div>
                    </td>
                    <td width="68%">
                        <mx-effects.card mx-spm-ph="anything" 
                            *list="{{#cardList}}" 
                            *mode="carousel-small-icon"
                            *text-align="center"
                            *tip-line-number="{{=data.tipLineNumber}}" 
                            *line-number="{{=data.lineNumber}}"
                            mx-select="@:{select.card}()" 
                            data-spm-click="gostr=/alimama_bp.3.1;locaid=d8b80aee9{{=data.spmIndex}}_card_content"/>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    {{else}}
    <div mx-view="./detail" *data="{{#data.right}}" *biz="{{#biz}}" data-spm="c0cbfd339"></div>
    <mx-effects.card class="mxt-mt16 mxt-mb48"
        *list="{{#cardList}}" 
        *mode="carousel-small-icon"
        *text-align="center"
        *tip-line-number="{{=data.tipLineNumber}}" 
        *line-number="{{=data.lineNumber}}"
        mx-select="@:{select.card}()" 
        mx-spm-ph="anything" data-spm-click="gostr=/alimama_bp.3.1;locaid=d8b80aee9{{=data.spmIndex}}_card_content"/>
    {{/if}}
</div>
