<div class="inner messages clearfix">
    {{each data.list as item}}
    <a class="message"  style="width: {{=(100/data.lineNumber)}}%;"
        href="{{=item.link}}" target="_blank" data-spm-click="gostr=/alimama_bp.3.1;locaid=d532105fd{{=data.spmIndex}}_message">
        {{if item.title}}
            <div class="message-title">
                <span class="title-text" mx-html="{{=item.title}}"></span>
                {{if item.tagText}}<span class="message-tag-text" mx-html="{{=item.tagText}}"></span>{{/if}}
                {{if item.tag}}<img class="message-tag-img" src="{{=item.tag}}" />{{/if}}
            </div>
        {{/if}}
        {{if item.info}}
            <div class="message-tip" mx-html="{{=item.info}}"></div>
        {{/if}}
    </a>
    {{/each}}
</div>
