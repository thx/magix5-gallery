<div class="example">

    <div class="mx5-mb20 mx5-clearfix">
            <div class="mx5-fl mx5-color-9">以下示例：</div>
            <div class="mx5-fl">
                <div>支持双向绑定</div>
            </div>
      </div>
    <mx-tabs.box *list="{{# list}}" *selected="{{:selected{refresh:true}}}"></mx-tabs.box>

        <mx-source whole="true" id="{{=$viewId}}_text_1">

        </mx-source>
    </div>
