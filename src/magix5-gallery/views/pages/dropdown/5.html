<div class="eg-content">
    <div class="mx5-mb20">
        <div class="mx5-mb20 mx5-clearfix">
            <div class="mx5-fl mx5-color-9">以下示例：</div>
            <div class="mx5-fl">
                <div>配置empty-text会默认补充一个value=''的选项</div>
            </div>
        </div>
        <mx-dropdown class="mx5-w200" 
            *empty-text="请选择"
            *list="{{#[{
                value: 1,
                text:'test'
            },{
                value: 2,
                text:'TestABC'
            },{
                value: 3,
                text:'Another'
            }]}}" 
            mx-change="change()"/>
    </div>
</div>
<div class="eg-desc">
    <div class="eg-title">HTML Code</div>
    <mx-copy class="desc-oper" 
        *copy-node="{{=$viewId}}_text_1" 
        mx-success="@:{done}({id:1})">
        <span class="desc-tip" mx-html="{{=text1}}"></span>
        <i class="mx5-iconfont desc-icon">&#xe610;</i>
    </mx-copy>
    <mx-source whole="true" id="{{=$viewId}}_text_1">
        <mx-dropdown class="mx5-w200" 
            *empty-text="请选择"
            *list="{{#[{
                value: 1,
                text:'test'
            },{
                value: 2,
                text:'TestABC'
            },{
                value: 3,
                text:'Another'
            }]}}" 
            mx-change="change()"/>
    </mx-source>
</div>
