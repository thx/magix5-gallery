<div class="eg-content">
    <div class="mx5-mb20">
        <div class="mx5-mb10 mx5-clearfix">
            <div class="mx5-fl mx5-color-9">以下示例：</div>
            <div class="mx5-fl">
                <div>单选部分选项禁用</div>
                <div class="mx5-color-brand">默认选中非禁用第一个</div>
                <div>配置disabledTip，hover显示禁选原因</div>
            </div>
        </div>
        <div class="mx5-mb40 mx5-clearfix">
            <mx-dropdown class="mx5-w200" 
                *selected="{{=selected}}"
                *parents="{{#[{
                    value:1,
                    text:'第一组'
                },{
                    value:2,
                    text:'第二组'
                }]}}"
                *list="{{#[{
                    value:1,
                    text:'禁选1，hover原因',
                    disabled: true,
                    disabledTip: '显示禁止选择原因',
                    pValue: 1
                },{
                    value: 2,
                    text:'选项2',
                    pValue: 1
                },{
                    value: 3,
                    text:'禁选3',
                    disabled: true,
                    pValue: 2
                },{
                    value: 4,
                    text:'选项4',
                    pValue: 1
                },{
                    value: 5,
                    text:'选项5',
                    pValue: 2
                }]}}" 
                mx-change="change()"/>
            <span class="mx5-ml20 mx5-color-9">当前选中：</span>
            <span>{{=selected}}</span>
        </div>

        <div class="mx5-mb10 mx5-clearfix">
            <span class="color-9">以下示例：</span>
            单选整体禁用
        </div>
        <div class="mx5-mb20 mx5-clearfix">
            <mx-dropdown class="mx5-w200" 
                *disabled="true"
                *list="{{#[1,2,3]}}" 
                *selected="{{=selected1}}"/>
        </div>
    </div>
</div>
<div class="eg-desc">
    <div class="eg-title">HTML Code</div>
    <mx-copy class="desc-oper" 
        *copy-node="{{=$viewId}}_text_1" 
        mx-success="@:{done}({id:1})">
        <span class="desc-tip" mx-html="{{=text1}}"></span>
        <i class="mx5-iconfont desc-icon">&#xe610;</i>
    </mx-copy>
    <mx-source whole="true" id="{{=$viewId}}_text_1">
        <!-- 部分禁用 -->
        <mx-dropdown class="mx5-w200" 
            *selected="{{=selected}}"
            *parents="{{#[{
                value:1,
                text:'第一组'
            },{
                value:2,
                text:'第二组'
            }]}}"
            *list="{{#[{
                value:1,
                text:'禁选1，hover原因',
                disabled: true,
                disabledTip: '显示禁止选择原因',
                pValue: 1
            },{
                value: 2,
                text:'选项2',
                pValue: 1
            },{
                value: 3,
                text:'禁选3',
                disabled: true,
                pValue: 2
            },{
                value: 4,
                text:'选项4',
                pValue: 1
            },{
                value: 5,
                text:'选项5',
                pValue: 2
            }]}}" />

        <!-- 整体禁用 -->
        <mx-dropdown class="mx5-w200" 
            *disabled="true"
            *list="{{#[1,2,3]}}" 
            *selected="{{=selected}}"/>
    </mx-source>
</div>
