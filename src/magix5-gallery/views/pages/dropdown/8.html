<div class="example">
    <div class="eg-content">
        <div class="mx5-mb20">
            <div class="mx5-mb20 mx5-clearfix">
                <div class="mx5-fl mx5-color-9">以下示例：</div>
                <div class="mx5-fl">
                    <div>自定义展示字段text-key，提交值value-key</div>
                    <div>支持text-key = value-key</div>
                </div>
            </div>
            <div class="mx5-mb20">
                <mx-dropdown class="mx5-w100"
                    *text-key="name"
                    *value-key="id"
                    *selected="2"
                    *list="{{#[{id:1,name:'选择1'},{id:2,name:'选择2'}]}}"/>
            </div>
            <mx-dropdown class="mx5-w100"
                *text-key="id"
                *value-key="id"
                *selected="2"
                *list="{{#[{id:1},{id:2}]}}" />
        </div>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy class="desc-oper" 
            *copy-node="{{=$viewId}}_text_1" 
            mx-success="@:{done}({id:1})">
            <span class="desc-tip" mx-html="{{=text1}}"></span>
            <i class="mx5-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <mx-source whole="true" id="{{=$viewId}}_text_1">
            <mx-dropdown class="mx5-w100"
                *text-key="name"
                *value-key="id"
                *selected="2"
                *list="{{#[{id:1,name:'选择1'},{id:2,name:'选择2'}]}}"/>
    
            <mx-dropdown class="mx5-w100"
                *text-key="id"
                *value-key="id"
                *selected="2"
                *list="{{#[{id:1},{id:2}]}}" />
        </mx-source>
    </div>
</div>
