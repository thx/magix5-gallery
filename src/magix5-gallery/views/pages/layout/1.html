<div class="eg-content">
    <div class="mx5-mb20">
        <span class="mx5-color-9">以下示例：</span>
        需要复制另外一个显示节点的内容，配置 copy-node 指向需要复制的节点
    </div>
    <div class="dark-bg-wrapper">
        <mx-grid>
            <mx-grid.title *content="标题" *tip="提示"/>
            <mx-grid.body>
                132
            </mx-grid.body>
        </mx-grid>
    </div>
</div>
<div class="eg-desc">
    <div class="eg-title">HTML Code</div>
    <mx-copy class="desc-oper" 
        *copy-node="{{=$viewId}}_text_1" 
        mx-success="@:{done}({id:1})">
        <span class="desc-tip" mx-html="{{=text1}}"></span>
        <i class="mx5-iconfont desc-icon">&#xe610;</i>
    </mx-copy>
    <mx-source whole="true" id="{{=$viewId}}_text_1">
        <mx-btn *content="主要按钮"/>    
    </mx-source>
</div>
