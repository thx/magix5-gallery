<div class="example">
    <div class="eg-content">
        <div class="mx5-mb20 mx5-clearfix">
            <div class="mx5-fl mx5-color-9">以下示例：</div>
            <div class="mx5-fl">
                <div>完整的卡片标题+内容区域使用示例</div>
            </div>
        </div>
        <div class="dark-bg-wrapper" id="abc">
            <button mx-click="toggleBorder()">toggle border</button>
            <mx-layout>

                <mx-layout.test *border="{{=bd && true && bd}}" *icon-tip="{{=''}}??">
                    <mx-slot name="content">
                        <img src="//img.alicdn.com/tfs/TB1LtU5V5LaK1RjSZFxXXamPFXa-500-100.png"/>
                        <b>bold text</b>
                        <i>current border:{{=bd}}</i>
                        {{=bd}}
                        <mx-layout.test *border="{{=bd}}">
                            <mx-slot name="content">
                                bd--{{=bd}}
                            </mx-slot>
                        </mx-layout.test>
                    </mx-slot>
                    <i>italic text</i>
                </mx-layout.test>
                <mx-layout.test *content="abc<b>adfadf</b>"/>
            </mx-layout>
            <mx-layout>
                <mx-layout.title *content="标题" *tip="提示" *icon-tip="小问号提示信息">
                    <mx-btn class="mx5-fr" *content="按钮"/>
                </mx-layout.title>
                <mx-layout.body>
                    <div>内容展示</div>
                </mx-layout.body>
            </mx-layout>
        </div>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy class="desc-oper" 
            *copy-node="{{=$viewId}}_text_1" 
            mx-success="@:{done}({id:1})">
            <span class="desc-tip" mx-html="{{=text1}}"></span>
            <i class="mx5-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <mx-source whole="true" id="{{=$viewId}}_text_1">
            <mx-layout>
                <mx-layout.title *content="标题" *tip="提示" *icon-tip="小问号提示信息">
                    <mx-btn class="mx5-fr" *content="按钮"/>
                </mx-layout.title>
                <mx-layout.body>
                    <div>内容展示</div>
                </mx-layout.body>
            </mx-layout>
        </mx-source>
    </div>
</div>
