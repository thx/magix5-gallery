<div class="example">
    <div class="eg-content">
        <div class="mx5-mb20 mx5-clearfix">
            <div class="mx5-fl mx5-color-9">以下示例：</div>
            <div class="mx5-fl">
                <div>支持配置prefix前缀，suffix后缀</div>
            </div>
        </div>
    
        <div class="mx5-mb20">
            <mx-input class="mx5-w200 mx5-mr20" *prefix="数字"/>
            <mx-input class="mx5-w200 mx5-mr20" *prefix="数字" *suffix="元" />
            <mx-input class="mx5-w200 mx5-mr20" *suffix="元" />
        </div>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy class="desc-oper" 
            *copy-node="{{=$viewId}}_text_1" 
            mx-success="@:{done}({id:1})">
            <span class="desc-tip" mx-html="{{=text1}}"></span>
            <i class="mx5-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <mx-source whole="true" id="{{=$viewId}}_text_1">
            <mx-input class="mx5-w200" *prefix="数字" *suffix="元" />
        </mx-source>
    </div>
</div>
