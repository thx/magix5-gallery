<div class="example">
    <div class="eg-content">
        <div class="mx5-mb20 mx5-clearfix">
            <div class="mx5-fl mx5-color-9">以下示例：</div>
            <div class="mx5-fl">
                <div>居中对齐，默认右对齐</div>
            </div>
        </div>
        <mx-pager class="mx5-text-center mx5-mb40"
            *jump="false"
            *simplify="true"
            *hide-total="true"
            *total="100" 
            *size="40" 
            *page="2"/>
            
        <div class="mx5-mb20 mx5-clearfix">
            <div class="mx5-fl mx5-color-9">以下示例：</div>
            <div class="mx5-fl">
                <div>左对齐，默认右对齐</div>
            </div>
        </div>
        <mx-pager class="mx5-text-left mx5-mb40"
            *jump="false"
            *simplify="true"
            *hide-total="true"
            *total="100" 
            *size="40" 
            *page="2"/>
    </div>
    <div class="eg-desc">
        <div class="eg-title">居中对齐 HTML Code</div>
        <mx-copy class="desc-oper" 
            *copy-node="{{=$viewId}}_text_1" 
            mx-success="@:{done}({id:1})">
            <span class="desc-tip" mx-html="{{=text1}}"></span>
            <i class="mx5-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <mx-source whole="true" id="{{=$viewId}}_text_1">
            <mx-pager class="mx5-text-center" *jump="false" *simplify="true" *hide-total="true" *total="100"  *size="40"  *page="2"/>
        </mx-source>
    </div>
    <div class="eg-desc">
        <div class="eg-title">左对齐 HTML Code</div>
        <mx-copy class="desc-oper" 
            *copy-node="{{=$viewId}}_text_2" 
            mx-success="@:{done}({id:2})">
            <span class="desc-tip" mx-html="{{=text2}}"></span>
            <i class="mx5-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <mx-source whole="true" id="{{=$viewId}}_text_2">
            <mx-pager class="mx5-text-left" *jump="false" *simplify="true" *hide-total="true" *total="100"  *size="40"  *page="2"/>
        </mx-source>
    </div>
</div>
