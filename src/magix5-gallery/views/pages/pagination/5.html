<div class="example">
    <div class="eg-content">
        <div class="mx5-mb40 mx5-clearfix">
            <div class="mx5-fl mx5-color-9">以下示例：</div>
            <div class="mx5-fl">
                <div>组件支持配置size+page，或者size+offset</div>
                <div>当同时配置size+page+offset时，已page为准进行计算</div>
            </div>
        </div>
        <mx-pagination class="mx5-mb40"
            *total="100" 
            *size="30" 
            *offset="30"/>
    
        <mx-pagination class="mx5-mb40"
            *total="100" 
            *size="30" 
            *page="3"
            *offset="30"/>
    </div>
    <div class="eg-desc">
        <div class="eg-title">HTML Code</div>
        <mx-copy class="desc-oper" 
            *copy-node="{{=$viewId}}_text_1" 
            mx-success="@:{done}({id:1})">
            <span class="desc-tip" mx-html="{{=text1}}"></span>
            <i class="mx5-iconfont desc-icon">&#xe610;</i>
        </mx-copy>
        <mx-source whole="true" id="{{=$viewId}}_text_1">
            <mx-pagination *total="100" *size="30" *offset="30"/>
    
            <mx-pagination *total="100" *size="30" *page="3" *offset="30"/>
        </mx-source>
    </div>
</div>
