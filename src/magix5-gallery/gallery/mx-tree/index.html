<div style="{{if height}} height: {{=height}}px; overflow-y: auto; {{/if}}">
    <mx-tree.branch  class="{{if hasLine}} line {{/if}}" 
        *type="{{=type}}"
        *unchecked-state="{{=uncheckedState}}"
        *checked-state="{{=checkedState}}"
        *indeterminate-state="{{=indeterminateState}}"
        *radio-all="{{=radioAll}}"
        *radio-selected="{{=radioSelected}}"
        *text-key="{{=textKey}}"
        *value-key="{{=valueKey}}"
        *need-expand="{{#needExpand}}"
        *close-map="{{#closeMap}}"
        *highlight-map="{{#highlightMap}}"
        *data="{{#info}}"
        mx-change="@:{change}()" />
</div>
