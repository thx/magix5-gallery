<div class="dialog-backdrop full-fill anim-mask" style="z-index:{{=zIndex-1}}" id="_mx_mask_{{=$viewId}}"></div>
<div class="scroll-cnt overflow-auto wp100 hp100 flex full-fill outline-none thin-scrollable anim-body" style="z-index:{{=zIndex}};" tabindex="0" id="_mx_scroll_{{=$viewId}}">
    <div class="dialog-center flex-shrink-0" id="_mx_body_{{=$viewId}}" style="width:{{=width}}px;">
        {{if closable}}
            <span class="iconfont dialog-close dialog-close-sticky position-sticky cursor-pointer z-index-9" title="{{=i18n('@:{lang#close.window}')}}" mx-click="@:{close}()">&#xe624;</span>
        {{/if}}
        <div class="dialog-content pr contain-paint" mx-view="{{=view}}" *="{{#this}}">
            <div class="loading tc loading-ext"><span class="loading-anim"></span></div>
        </div>
    </div>
</div>
