{{if showTitle}}
    {{if (tabs.length > 1)}}
    <mx-tabs class="tabs"
        *list="{{#tabs}}" 
        *selected="{{=curTab.value}}"
        mx-change="@:{change.tab}()" />
    {{else}}
    <!-- 只妈妈登陆 -->
    <div class="mx5-clearfix mx5-pt10 mx5-pb10 mx5-pl30 mx5-pr30">
        <span class="mx5-fontsize-16">{{=curTab.text}}</span>
        {{if (info.alimamaRightLink && info.alimamaRightText)}}
        <a href="{{=info.alimamaRightLink}}" target="_blank" rel="noopener noreferrer" class="mx5-color-brand mx5-fr">{{=info.alimamaRightText}}</a>
        {{/if}}
    </div>
    {{/if}}
{{/if}}

<iframe src="{{=curTab.src}}" 
    frameborder="0" 
    allowtransparency="true" 
    scrolling="no" 
    marginheight="0" 
    marginwidth="0" 
    border="0"
    width="100%" 
    height="400"></iframe>
