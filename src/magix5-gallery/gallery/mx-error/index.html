<div class="error error--{{=mode}} bg--{{=bg}}">
    <img class="img" src="{{=img}}" />
    <div class="tip" mx-html="{{=tip}}"></div>
    {{if btns}}
    <div class="custom-btns">
        <mx-btn class="custom-btn" *content="回到首页" *mode="primary" *link-href="#" *link-target="_self"/>
        <mx-btn class="custom-btn" *content="返回上一页" mx-click="@:{back}()"/>
    </div>
    {{/if}}
</div>
